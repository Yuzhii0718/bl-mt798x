###############手动修改##############
name: HY3000-FIP-hanwckf

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      FIP_VERSION:
        description: 'Choose FIP version'
        required: true
        default: '2022'
        type: choice
        options:
        - 2022
        - 2023
      GPT_GEN:
        description: 'Generate GPT table image'
        required: true
        default: false
        type: boolean
      BL2_GEN:
        description: 'Generate BL2 image'
        required: true
        default: false
        type: boolean
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
#  schedule:
#    - cron: 0 16 * * *

env:
  ###############手动修改##############
  UPLOAD_TAG_NAME: philips-hy3000
  REPO_URL: https://github.com/Yuzhii0718/bl-mt798x-philips-hy3000
  SSH_ACTIONS: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
          matrix:
            os:
              - ubuntu-22.04

    permissions:
      contents: write

    steps:
    - name: 检查项目分支
      uses: actions/checkout@master

    - name: 初始化编译环境
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(cat $GITHUB_WORKSPACE/depends/${{ matrix.os }})
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: 清理磁盘空间(Ubuntu)
      uses: jlumbroso/free-disk-space@main
      with:
        # this might remove tools that are actually needed,
        # when set to "true" but frees about 6 GB
        tool-cache: true
        
        # all of these default to true, but feel free to set to
        # "false" if necessary for your workflow
        android: false
        dotnet: false
        haskell: false
        large-packages: false
        swap-storage: false

    - name: 下载源码
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH bl-mt798x-philips-hy3000
        ln -sf /workdir/bl-mt798x-philips-hy3000 $GITHUB_WORKSPACE/bl-mt798x-philips-hy3000

    - name: SSH链接管理
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: 编译 FIP
      id: compile
      run: |
        cd bl-mt798x-philips-hy3000
        chmod +x ./build.sh
        SOC=mt7981 BOARD=philips_hy3000 VERSION=${{ github.event.inputs.FIP_VERSION }} ./build.sh
        echo "FILE_DATE=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT
    
    - name: 编译 GPT
      if: github.event.inputs.GPT_GEN == 'true' && !cancelled()
      run: |
        cd bl-mt798x-philips-hy3000
        chmod +x ./generate_gpt.sh
        ./generate_gpt.sh
        echo "status=success" >> $GITHUB_OUTPUT
        echo "GPT=1" >> $GITHUB_ENV

    - name: 编译 BL2
      if: github.event.inputs.BL2_GEN == 'true' && !cancelled()
      run: |
        cd bl-mt798x-philips-hy3000
        chmod +x ./build.sh
        # 删除 build.sh 中的 BL2 判断逻辑
        sed -i '/if grep -q "CONFIG_TARGET_ALL_NO_SEC_BOOT=y"/,/fi/d' ./build.sh
        # 强制编译 BL2
        SOC=mt7981 BOARD=philips_hy3000 VERSION=${{ github.event.inputs.FIP_VERSION }} ./build.sh bl2
        echo "BL2=1" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 查看磁盘使用情况
      if: (!cancelled())
      run: df -hT

    - name: 整理文件并重命名
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: | 
        mapfile -t devices < <(grep '^CONFIG_TARGET_DEVICE.*=y' bl-mt798x-philips-hy3000/.config | sed -r 's/.*DEVICE_(.*)=y/\1/')
        cd bl-mt798x-philips-hy3000/bin/targets/*/*
        rm -rf packages
        sudo -E apt-get -qq install rename
        for val in "${devices[@]}"; do
          rename "s/.*${val}/${{ env.FILE_DATE }}-${val}$/" *
          echo "$val"
        done
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 打包上传固件到Actions Artifacts
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: ${{ env.FILE_DATE }}-${{ env.UPLOAD_TAG_NAME }}
        path: |
          bl-mt798x-philips-hy3000/output/*
          bl-mt798x-philips-hy3000/output_gpt/*

    - name: 生成固件Release标签
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        touch release.txt
        echo "- 使用源码：${{ env.REPO_URL }}" >> release.txt
        echo "- 使用分支：${{ env.REPO_BRANCH }}" >> release.txt
        echo "release_tag=${{ env.FILE_DATE }}-${{ env.UPLOAD_TAG_NAME }}" >> $GITHUB_OUTPUT
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 发布固件至Release
      uses: softprops/action-gh-release@v2.1.0
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: ${{ env.FIRMWARE }}/*
        name: ${{ env.FILE_DATE }}-${{ env.UPLOAD_TAG_NAME }}
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt