<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Booting initramfs</title>
		<link rel="stylesheet" href="/style.css">
		<script src="/main.js"></script>
		<script>
			function init() {
				getversion();
				// Initial i18n texts
				document.getElementById('title').textContent = t('booting.titleInProgress');
				document.getElementById('info').innerHTML = t('booting.infoInProgress');

				ajax({
					url: '/result',
					done: function(response) {
						if (response == 'failed') {
							location = '/fail.html'
							return
						}

						document.getElementById('title').textContent = t('booting.titleDone');
						document.getElementById('info').innerHTML = t('booting.infoDone');
					},
					timeout: 30000
				})
			}
		</script>
	</head>
	<body onload="init()">
		<div id="m"></div>
		<div id="version"></div>
	</body>
</html>
