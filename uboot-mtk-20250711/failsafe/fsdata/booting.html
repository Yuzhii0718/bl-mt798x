<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>Booting initramfs</title>
	<link rel="stylesheet" href="/style.css">
	<script src="/main.js"></script>
	<script>
		function init() {
			getversion();

			ajax({
				url: '/result',
				done: function (response) {
					if (response == 'failed') {
						location = '/fail.html'
						return;
					};

					document.getElementById('title').innerHTML = t('title_boot_success')
					document.getElementById('info').innerHTML = t('boot_success_info')
				},
				timeout: 30000
			})
		}
	</script>
</head>

<body onload="init()">
	<div class="layout">
		<main class="content">
			<h1 id="title" data-i18n="title_booting_initramfs">BOOTING INITRAMFS</h1>
			<p id="info" data-i18n="boot_uploading_info">
				Your file was successfully uploaded! Booting is in progress, please wait...<br>
				This page may be in not responding status for a short time.
			</p>
			<div id="l"></div>
			<div id="version" class="muted"></div>
		</main>
	</div>
</body>

</html>
